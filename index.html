<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <div id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseResumeTimer()" id="pauseBtn">Pause</button>
    <button onclick="stopTimer()">Stop</button>
  </div>
  <div>
    <label>Break Time (min): <input type="number" id="breakInput" value="5"/></label>
    <button onclick="setBreakTime()">Set Break</button>
  </div>
  <div>
    <h3>Notes</h3>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
