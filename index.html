<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        :root {
            --primary-color: 0 102 204;
            --bg-main: 10 10 25;
            --bg-card: 20 20 50;
            --text-main: 240 240 255;
            --text-secondary: 170 170 190;
            --alert-color: 220 50 50;
        }

        .day-mode {
            --bg-main: 255 255 255;
            --bg-card: 240 240 255;
            --text-main: 30 30 30;
            --text-secondary: 100 100 100;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: rgb(var(--bg-main));
            padding: 20px;
        }

        .timer-card {
            background: rgb(var(--bg-card));
            color: rgb(var(--text-main));
            width: 420px; /* FIXED WIDTH ACROSS ALL DEVICES */
            max-width: 100%;
            margin: auto;
            border-radius: 25px;
            padding: 32px;
            border: 1px solid rgba(var(--primary-color), 0.15);
        }

        .timer-display {
            font-size: 90px; /* UNIFIED FONT SIZE */
            font-weight: 900;
            color: rgb(var(--primary-color));
            text-shadow: 0 0 8px rgba(var(--primary-color), 0.5);
        }

        .mode-btn.active {
            background-color: rgba(var(--primary-color), 0.2);
            border: 1px solid rgb(var(--primary-color));
            color: rgb(var(--primary-color));
            font-weight: 700;
        }

        .progress-bar {
            height: 8px;
            background: rgba(var(--primary-color), 0.1);
            border-radius: 4px;
        }
